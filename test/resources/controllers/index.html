
<!doctype html>
<html ng-app="myApp">
<head>
    <title>Hello MV - Configurador</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/stylesheets/sura.css">
    <link rel="stylesheet" href="/assets/stylesheets/suraNeg.css">
    <link rel="stylesheet" href="/assets/stylesheets/internacionalizacion.css">
    <script src="/javascripts/app.js"></script>

</head>
<body ng-controller="mainController">
<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src="/assets/images/logo-sura.png" width="99" height="41" alt=""/></a>
            </div>
        </div>
    </nav>
    <div class="form_count">

        <div class="panel panel-default" ng-hide="false">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <div class="">Administrador de Negocios</div>
                </h4>
            </div>
            <div id="root-atr_negocio_canales_masivos" class="panel-collapse collapse in">
                <div class="form-group">
                    <form method="POST">
                        <div class="contCaja col-md-3">
                            <select class="form-control" name="nombreNegocio">

                                <option value="negocio_test">negocio_test</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button name="negocios" class="form-control btn btn-primary dropdown-toggle" style="width: auto;"
                                    onclick="this.form.action='/negocios'" type="submit">Cargar Negocios
                            </button>
                        </div>
                        <div class="form-group">
                            <button name="configuracion" class="form-control btn btn-primary dropdown-toggle" style="width: auto;"
                                    onclick="this.form.action='/negocios/configuracion'" type="submit">Configurar Negocios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
